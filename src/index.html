<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Калькулятор</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <p class="input">0</p>
    <p class="output">0</p>
    <button onclick="deleteNum()" class="btn arrow_btn">
        <div class="arrow"></div>
    </button>
    <button onclick="addNum(1)" class="btn">1</button>
    <button onclick="addNum(2)" class="btn">2</button>
    <button onclick="addNum(3)" class="btn">3</button>
    <button onclick="addChar('+')" class="btn">+</button>
    <button title="Чтобы умножить число на скобку, нужно обязательно использовать умножение!" onclick="addBracket(')')" class="btn">)</button>
    <button onclick="addNum(4)" class="btn">4</button>
    <button onclick="addNum(5)" class="btn">5</button>
    <button onclick="addNum(6)" class="btn">6</button>
    <button onclick="addChar('-')" class="btn">-</button>
    <button title="Чтобы умножить число на скобку, нужно обязательно использовать умножение!" onclick="addBracket('(')" class="btn">(</button>
    <button onclick="addNum(7)" class="btn">7</button>
    <button onclick="addNum(8)" class="btn">8</button>
    <button onclick="addNum(9)" class="btn">9</button>
    <button onclick="addChar('*')" class="btn">x</button>
    <button onclick="addDot('.')" class="btn">.</button>
    <button onclick="cleaning()" class="btn">C</button>
    <button onclick="addNum(0)" class="btn">0</button>
    <button onclick="resultInput()" class="btn">=</button>
    <button onclick="addChar('/')" class="btn">/</button>
    <script src="main.js"></script>
</body>
</html>
